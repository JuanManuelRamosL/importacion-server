<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://achievers.es/wp-content/uploads/2025/05/cropped-Logo-Factura-copia-180x180.webp" type="image/webp" sizes="any">
    <title>Calculadora de Importaci√≥n</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: -15px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(90deg, #ff6a2a 0%, #f6a427 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 69, 0, 0.5);
            color: #ff4500;
        }

        .btn-secondary:hover {
            background: rgba(255, 69, 0, 0.1);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #51cf66;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .results h3 {
            color: #ff4500;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            color: #ff4500;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .user-info h2 {
            color: #ff4500;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 69, 0, 0.5);
            color: #ff4500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 0, 0.1);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }

        .toggle-link button {
            background: none;
            border: none;
            color: #ff4500;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }


        .disclaimer {
  margin-top: 16px;
  padding: 12px 14px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 69, 0, 0.25);
  color: #cfcfcf;
  font-size: 12.5px;
  line-height: 1.45;
  display: flex;
  gap: 10px;
  align-items: flex-start;
}
.disclaimer b {
  color: #ff8a50;
  font-weight: 700;
}
.disclaimer .icon {
  font-size: 16px;
  line-height: 1;
  margin-top: 1px;
}

.app-header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px 0;
 
  border-bottom: 1px solid rgba(255, 69, 0, 0.25);

}

.app-header img {
  height: 50px;
  width: auto;
  filter: brightness(0) invert(1); /* oscurece/fondo negro, logo en claro */
}

.app-footer {
  text-align: center;
  font-size: 0.9rem;
  color: #ffffff;
  margin-top: 2rem;
  padding: 1rem 0;
  border-top: 1px solid #f5631a;
}

/* Opcional: fijar el footer al fondo de la ventana */
.app-footer--fixed {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #fff;
}

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="app-header">
  <img src="https://achievers.es/wp-content/uploads/2023/09/achieverlogo.svg" alt="Importador Pro" />
</div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'https://calculadora.achievers.es';
         //const API_BASE = 'http://localhost:3000';
//const API_BASE = "https://importacion-server.onrender.com"

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData, token) => {
                setUser(userData);
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>Cargando...</h1>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                  

                    {!user ? (
                        <AuthForm onLogin={handleLogin} />
                    ) : (
                        <Dashboard user={user} onLogout={handleLogout} />
                    )}
                </div>
            );
        }

        function AuthForm({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: ''
            });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
                setSuccess('');
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const endpoint = isLogin ? '/login' : '/users';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (isLogin) {
                            onLogin(data.user, data.token);
                        } else {
                            setSuccess('Usuario registrado exitosamente. Ahora puedes iniciar sesi√≥n.');
                            setIsLogin(true);
                            setFormData({ name: '', email: '', password: '' });
                        }
                    } else {
                        setError(data.error || 'Error en la operaci√≥n');
                    }
                } catch (err) {
                    setError('Error de conexi√≥n con el servidor');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="auth-container">
                    <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#ff4500' }}>
                        {isLogin ? 'Iniciar Sesi√≥n' : 'Registrarse'}
                    </h2>

                    <form onSubmit={handleSubmit}>
                        {!isLogin && (
                            <div className="form-group">
                                <label>Nombre</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    placeholder="Tu nombre completo"
                                    required
                                />
                            </div>
                        )}

                        <div className="form-group">
                            <label>Email</label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                placeholder="tu@email.com"
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label>Contrase√±a</label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                placeholder="Tu contrase√±a"
                                required
                            />
                        </div>

                        <button type="submit" className="btn" disabled={loading}>
                            {loading ? 'Procesando...' : (isLogin ? 'Iniciar Sesi√≥n' : 'Registrarse')}
                        </button>

                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}
                    </form>

                    <div className="toggle-link">
                        {isLogin ? '¬øNo tienes cuenta?' : '¬øYa tienes cuenta?'}
                        <button onClick={() => {
                            setIsLogin(!isLogin);
                            setError('');
                            setSuccess('');
                            setFormData({ name: '', email: '', password: '' });
                        }}>
                            {isLogin ? 'Reg√≠strate' : 'Inicia sesi√≥n'}
                        </button>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onLogout }) {
            const [showHistory, setShowHistory] = useState(false);

            return (
                <div>
                      <div className="header">
                        <h1>Costos de Importaci√≥n</h1>
                        <p>Calcula los costos de importaci√≥n de manera r√°pida üöÄ</p>
                    </div>
                    <div className="user-info">
                        <h2>Bienvenido, {user.name}</h2>
                        <button className="logout-btn" onClick={onLogout}>
                            Cerrar Sesi√≥n
                        </button>
                    </div>
                    <ImportCalculator userId={user.id} />
                    
                    <div style={{ textAlign: 'center', marginTop: '30px' }}>
                        <button 
                            className="btn btn-secondary" 
                            onClick={() => setShowHistory(!showHistory)}
                            style={{ maxWidth: '300px' }}
                        >
                            {showHistory ? 'Ocultar Historial' : 'Ver Historial de Cotizaciones'}
                        </button>
                    </div>

                    {showHistory && <QuoteHistory userId={user.id} />}
<footer class="app-footer">
  Record√° que todos los costos son aproximados.
</footer>

                </div>
            );
        }

        function ImportCalculator({ userId }) {
            const [formData, setFormData] = useState({
                producto: '',
                flete: ''
            });
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [onNewCalculation, setOnNewCalculation] = useState(null);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE}/calcular-importacion`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            producto: parseFloat(formData.producto),
                            flete: parseFloat(formData.flete),
                            userId: userId
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setResults(data.data);
                        if (onNewCalculation) {
                            onNewCalculation();
                        }
                    } else {
                        setError(data.message || 'Error al calcular la importaci√≥n');
                    }
                } catch (err) {
                    setError('Error de conexi√≥n con el servidor');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                window.refreshHistory = () => {
                    if (onNewCalculation) onNewCalculation();
                };
            }, [onNewCalculation]);

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            };

            return (
                <div className="calculator-container">
                    <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#ff4500' }}>
                        Calculadora de Importaci√≥n
                    </h2>

                    <form onSubmit={handleSubmit}>
                        <div className="grid">
                            <div className="form-group">
                                <label>Valor del Producto (USD)</label>
                                <input
                                    type="number"
                                    name="producto"
                                    value={formData.producto}
                                    onChange={handleChange}
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0"
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label>Costo de Flete (USD)</label>
                                <input
                                    type="number"
                                    name="flete"
                                    value={formData.flete}
                                    onChange={handleChange}
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0"
                                    required
                                />
                            </div>
                        </div>

                        <button type="submit" className="btn" disabled={loading}>
                            {loading ? 'Calculando...' : 'Calcular Importaci√≥n'}
                        </button>

                        {error && <div className="error">{error}</div>}
                    </form>

                    {results && (
                        <div className="results">
                            <h3>Resultado del C√°lculo</h3>
                            <div className="result-item">
                                <span>Producto:</span>
                                <span>{formatCurrency(parseFloat(formData.producto))}</span>
                            </div>
                            <div className="result-item">
                                <span>Flete:</span>
                                <span>{formatCurrency(parseFloat(formData.flete))}</span>
                            </div>
                            <div className="result-item">
                                <span>Seguro (1%):</span>
                                <span>{formatCurrency(results.seguro)}</span>
                            </div>
                            <div className="result-item">
                                <span>CIF:</span>
                                <span>{formatCurrency(results.cif)}</span>
                            </div>
                            <div className="result-item">
                                <span>Derechos Importaci√≥n (16%):</span>
                                <span>{formatCurrency(results.derechosImportacion)}</span>
                            </div>
                            <div className="result-item">
                                <span>Tasa Estad√≠stica (3%):</span>
                                <span>{formatCurrency(results.tasaEstadistica)}</span>
                            </div>
                            <div className="result-item">
                                <span>Base IVA:</span>
                                <span>{formatCurrency(results.baseIVA)}</span>
                            </div>
                            <div className="result-item">
                                <span>IVA (21%):</span>
                                <span>{formatCurrency(results.iva)}</span>
                            </div>
                            <div className="result-item">
                                <span>Total Impuestos:</span>
                                <span>{formatCurrency(results.totalImpuestos)}</span>
                            </div>
                            <div className="result-item">
                                <span>Honorarios Courier:</span>
                                <span>{formatCurrency(results.honorariosCourier)}</span>
                            </div>
                            <div className="result-item">
                                <span>Costo Final:</span>
                                <span>{formatCurrency(results.costoFinal)}</span>
                            </div>
                             <div className="disclaimer">
    <span className="icon">‚ö†Ô∏è</span>
    <div>
      <b>Precios aproximados.</b> Los montos calculados son estimaciones y pueden variar por
      tipo de cambio, aranceles y normas aduaneras vigentes, recargos por volumen/peso,
      costos locales (almacenaje, handling), pol√≠ticas del courier y redondeos.
    
    </div>
  </div>
  
                        </div>
                        
                    )}
                    
                </div>
            );
        }

        function QuoteHistory({ userId }) {
            const [quotes, setQuotes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            const fetchQuotes = async () => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE}/users/${userId}/cotizaciones`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setQuotes(data.cotizaciones || []);
                    } else {
                        setError(data.message || 'Error al cargar el historial');
                    }
                } catch (err) {
                    setError('Error de conexi√≥n con el servidor');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchQuotes();
                
                window.refreshHistory = fetchQuotes;
            }, [userId]);

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            };

/*             const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('es-AR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }; */

            const formatDate = (dateString) => {
  const d = new Date(dateString);
  const isMobile = window.matchMedia("(max-width: 768px)").matches;

  if (isMobile) {
    // Formato m√≥vil: 26/9/2025 (sin ceros a la izquierda, sin hora)
    const day = d.getDate();             // 1..31
    const month = d.getMonth() + 1;      // 1..12
    const year = d.getFullYear();
    return `${day}/${month}/${year}`;
  }

  // Escritorio: mantiene el formato anterior con fecha y hora
  return d.toLocaleDateString("es-AR", {
    year: "numeric",
    month: "short",
    day: "numeric",
    hour: "2-digit",
    minute: "2-digit"
  });
};

            if (loading) {
                return (
                    <div className="calculator-container" style={{ marginTop: '30px' }}>
                        <h2 style={{ textAlign: 'center', color: '#ff4500' }}>
                            Cargando historial...
                        </h2>
                    </div>
                );
            }

            return (
                <div className="calculator-container" style={{ marginTop: '30px' }}>
                    <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#ff4500' }}>
                        Historial de Cotizaciones
                    </h2>

                    {error && <div className="error">{error}</div>}

                    {quotes.length === 0 ? (
                        <p style={{ textAlign: 'center', color: '#cccccc' }}>
                            No tienes cotizaciones anteriores
                        </p>
                    ) : (
                        <div style={{ display: 'grid', gap: '20px' }}>
                            {quotes.map((quote, index) => (
                                <div key={quote.id || index} className="results">
                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px' }}>
                                        <h3>Cotizaci√≥n #{quotes.length - index}</h3>
                                        <span style={{ color: '#cccccc', fontSize: '0.9rem' }}>
                                            {formatDate(quote.createdAt)}
                                        </span>
                                    </div>
                                    
                                    <div className="result-item">
                                        <span>Producto:</span>
                                        <span>{formatCurrency(quote.producto)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Flete:</span>
                                        <span>{formatCurrency(quote.flete)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Seguro (1%):</span>
                                        <span>{formatCurrency(quote.seguro)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>CIF:</span>
                                        <span>{formatCurrency(quote.cif)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Derechos Importaci√≥n (16%):</span>
                                        <span>{formatCurrency(quote.derechosImportacion)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Tasa Estad√≠stica (3%):</span>
                                        <span>{formatCurrency(quote.tasaEstadistica)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Base IVA:</span>
                                        <span>{formatCurrency(quote.baseIVA)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>IVA (21%):</span>
                                        <span>{formatCurrency(quote.iva)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Total Impuestos:</span>
                                        <span>{formatCurrency(quote.totalImpuestos)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Honorarios Courier:</span>
                                        <span>{formatCurrency(quote.honorariosCourier)}</span>
                                    </div>
                                    <div className="result-item">
                                        <span>Costo Final:</span>
                                        <span>{formatCurrency(quote.costoFinal)}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
